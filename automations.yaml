          seconds: 5
          milliseconds: 0
      - data:
          option: NIGHT
        target:
          entity_id: input_select.light_scene
        action: input_select.select_option
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.grupp_bordslampor_dagtid_2
      - action: light.turn_on
        data:
