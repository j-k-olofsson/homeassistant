          notification_id: '{{ notif_id }}'
        action: persistent_notification.create
  - variables:
      remaining: "{%- set ns = namespace(items=[]) -%} {%- for s in states.update
        -%}\n  {%- set dev = device_id(s.entity_id) -%}\n  {%- set ids = device_attr(dev,
        'identifiers') -%}\n  {%- if ids and ('esphome' in ids|string) and is_state(s.entity_id,
        'on') -%}\n    {%- set ns.items = ns.items + [ s.entity_id ] -%}\n  {%- endif
        -%}\n{%- endfor -%} {{ ns.items }}"
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ remaining | length > 0 }}'
      sequence:
      - data:
          title: ESPHome – uppdateringar kvar efter {{ max_passes }} pass
          message: 'Följande ESPHome‑uppdateringar kvarstår ({{ remaining | length
            }} st): {{ remaining | join('', '') }}. Kontrollera respektive enhet (kan
            kräva omstart eller manuell åtgärd).'
          notification_id: '{{ notif_id }}'
        action: persistent_notification.create
      - data:
          name: Updater
          message: 'Klart efter {{ max_passes }} pass – återstående ESPHome‑uppdateringar:
            {{ remaining | join('', '') }}'
        action: logbook.log
    default:
    - data:
        title: ESPHome – klart
        message: Alla ESPHome‑uppdateringar installerade inom {{ max_passes }} pass.
        notification_id: '{{ notif_id }}'
      action: persistent_notification.create
    - data:
        name: Updater
        message: Klart – alla ESPHome‑uppdateringar installerade.
      action: logbook.log
  mode: single
  variables:
    max_passes: 3
    settle_delay: 00:00:20
    notif_id: esphome_update_progress
