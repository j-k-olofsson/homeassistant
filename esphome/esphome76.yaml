# Device specific substitutions
substitutions:
  node_id: "76"
  node_name: esphome76
  node_friendly_name: IR gateway
  node_comment: Tuya IR (VLAN IoT)
  log_level: INFO
  
# Node info
esphome:
  name: ${node_name}
  comment: ${node_comment}
  friendly_name: ${node_friendly_name}

esp8266:
  board: esp01_1m
  framework:
    version: recommended

packages:
  device_base: !include common/.base.yaml

